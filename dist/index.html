<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <h1>Game of Life</h1>

    <div class="container">
        <div class="settings">
            <div class="config">
                <h2>Board Configuration</h2>
            
                <input type="number" name="Cell Width" placeholder="Cell Width (2-40)" id="cell-width">
                <br>
                <input type="number" name="Cell Height" placeholder="Cell Width (2-40)" id="cell-height">
                <br>
                <input type="number" name="Number of Rows" placeholder="Number of Rows (10-100)" id="num-rows">
                <br>
                <input type="number" name="Number of Columns" placeholder="Number of Columns (10-100)" id="num-cols">
                <br>
                <input type="button" value="color">
            </div>
            
            <div class="variations">
                <h2>Variations</h2>
                
                <input type="button" value="rules">
                <br>
                <input type="button" value="cell shape">
                <br>
                <input type="button" value="grid shape">     
            </div>
        </div>
    
    
        <canvas id="canvas" width="1000" height="1000" style="border: 1px solid grey;"></canvas>
    </div>
    
    
    <script defer src="bundle.js"></script> 
</body>
</html>
