<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <script src="global.js">
    </script>
    <h1>Game of Life</h1>

    <div class="container">
        <div class="settings">
            <div class="config">
                <h2>Board Configuration</h2>
                <label for="width">Cell Width:</label>
                <input type="number" name="Cell Width", id="width", value="10">
                <br>
                <label for="height">Cell Height:</label>
                <input type="number" name="Cell Height", id="height", value="10">
                <br>
                <label for="rows">Number of Rows:</label>
                <input type="number" name="Number of Rows", id="rows", value="100">
                <br>
                <label for="columns">Number of Columns:</label>
                <input type="number" name="Number of Columns", id="cols", value="100">
                <br>
                <label for="color">Color scheme:</label>
                <select name="color" id="color">
                    <option selected="selected" value="Cold">Cold: Black/Red</option>
                    <option value="Warm">Warm: Forest/Peach</option>
                    <option value="Dark">Dark: Tide/Oslo Gray</option>
                    <option value="Light">Light: Coral/Smoke</option>
                    <!-- add in custom color scheme later, if time permits -->
                    <!-- <option value="5">Custom</option> -->
                </select>
                <!-- consider adding a play button to differentiate default simulation from changes -->
                <br>
            </div>
            
            <div class="variations">
                <h2>Variations</h2>
                
                <!-- <input type="button" value="rules"> -->
                <br>
                <!-- <input type="button" value="cell shape">
                <br>
                <input type="button" value="grid shape">      -->
            </div>
        </div>
    
        <div class="numMoves">
            <h2>Number of Moves<span id="moves"></span></h2>
            <script>
                document.getElementById("moves")
                //use innerHTML 
            </script>
            <canvas id="canvas" width="1000" height="1000" style="border: 1px solid grey;"></canvas>
        </div>
    </div>
    
    
    <script defer src="./dist/bundle.js"></script> 
</body>
</html>
