<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <h1>Game of Life</h1>

    <div class="container">
        <div class="settings">
            <div class="config">
                <h2>Board Configuration</h2>
                <input type="number" name="Cell Width" placeholder="Cell Width: 10" id="width">
                <br>
                <input type="number" name="Cell Height" placeholder="Cell Height: 10" id="height">
                <br>
                <input type="number" name="Number of Rows" placeholder="Num Rows: 100" id="rows">
                <br>
                <input type="number" name="Number of Columns" placeholder="Num Columns: 100" id="cols">
                <br>
                <label for="color">Color scheme:</label>
                <select name="color" id="color">
                    <option selected="selected" value="Cold">Cold: Black/Red</option>
                    <option value="Warm">Warm: Forest/Peach</option>
                    <option value="Dark">Dark: Tide/Oslo Gray</option>
                    <option value="Light">Light: Smoke/Coral</option>
                    <!-- add in custom color scheme later, if time permits -->
                    <!-- <option value="5">Custom</option> -->
                </select>
                <br>
            </div>
            
            <div class="variations">
                <h2>Variations</h2>
                
                <input type="button" value="rules">
                <br>
                <input type="button" value="cell shape">
                <br>
                <input type="button" value="grid shape">     
            </div>
        </div>
    
    
        <canvas id="canvas" width="1000" height="1000" style="border: 1px solid grey;"></canvas>
    </div>
    
    
    <script defer src="./dist/bundle.js"></script> 
</body>
</html>
