<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <h1>Game of Life</h1>

    <div class="container">
        <div class="settings">
            <div class="config">
                <h2>Board Configuration</h2>
                <input type="number" name="Cell Width" placeholder="Cell Width: default 10" id="width">
                <br>
                <input type="number" name="Cell Height" placeholder="Cell Height: default 10" id="height">
                <br>
                <input type="number" name="Number of Rows" placeholder="Num Rows: default 100" id="rows">
                <br>
                <input type="number" name="Number of Columns" placeholder="Num Columns: default 100" id="cols">
                <br>
                <label for="color">Color scheme:</label>
                <select name="color" id="color">
                    <option selected="selected" value="1">Black/Coral</option>
                    <option value="2">Blue/Orange</option>
                    <option value="3">Red/Green</option>
                </select>
                <br>
                <!-- <button onclick="add(document.getElementById('width').value, 
                                document.getElementById('height').value,
                                document.getElementById('rows').value,
                                document.getElementById('cols').value,
                                document.getElementById('colors').value)">Button</button> -->
            </div>
            
            <div class="variations">
                <h2>Variations</h2>
                
                <input type="button" value="rules">
                <br>
                <input type="button" value="cell shape">
                <br>
                <input type="button" value="grid shape">     
            </div>
        </div>
    
    
        <canvas id="canvas" width="1000" height="1000" style="border: 1px solid grey;"></canvas>
    </div>
    
    
    <script defer src="bundle.js"></script> 
</body>
</html>
